<div>
<h1 mat-dialog-title>Cancel</h1>
<div mat-dialog-content>
  Are you sure you want to cancel your reservation?
</div>
<div mat-dialog-actions class="space">
  <button class="btn-delete-lg" style="margin-right: 15rem" mat-dialog-close  (click)="onYes()">Yes</button>
  <button class="btn-delete-lg" mat-dialog-close (click)="onNo()">No</button>
</div>
</div>
