<div class="notification-container">
  <div class="header">
    <h2 class="title">{{bindInput()}}</h2>
    <div class="date">{{ notification.createdAt | date }} </div>
  </div>
  <div class="notification-card">
    <div class="image-container">
      <img [ngSrc]="chooseIcon()" alt="Notification Image" priority width="100" height="100">
    </div>
    <div class="content">{{ notification.content }}</div>
  </div>
</div>
